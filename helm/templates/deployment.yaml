apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: test-app-ns
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - image: {{ .Values.container.image }}:{{ .Values.container.tagVersion }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: 'VAULT_ENABLED'
              value: {{ .Values.env.vault_enabled }}
            - name: 'PROXY_INJECTOR_ENABLED'
              value: {{ .Values.env.proxy_injector_enabled }}
          name: {{ .Values.appName }}
          ports:
            - containerPort: 8080
